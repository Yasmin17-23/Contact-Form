<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-box">
        <form>
            <div class="input-box">
                <div class="input-group">
                    <input type="text" id="firstName" required>
                    <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="lastName" required>
                    <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                </div>
            </div>
             <div class="input-box">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone"></i> Phone No.</label>
                </div>
             </div>
            <div class="input-group">
                <input type="text" id="address" required>
                <label for="address"><i class="fas fa-map-marker"></i> Address</label>
            </div>
            <div class="input-group">
                <textarea id="message"  rows="6" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Message Here</label>
            </div>
            <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
